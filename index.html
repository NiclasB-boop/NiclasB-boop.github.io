<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<body class="font-effect-outline">
    <h1>Passwortgenerator</h1>
    <p>Generiert Passwörter.</p>
    <label for="Laenge">Länge:</label>
    <input type="number" name="Laenge" id="Laenge" value="42069"><br>
    <label for="Gross">Großbuchstaben</label>
    <input type="checkbox" checked name="Gross" id="Gross"><br>
    <label for="Klein">Kleinbuchstaben</label>
    <input type="checkbox" name="Klein" id="Klein"><br>
    <label for="Zahl">Zahlen</label>
    <input type="checkbox" name="Zahl" id="Zahl"><br>
    <label for="Sonder">Sonderzeichen</label>
    <input type="checkbox" name="Sonder" id="Sonder"><br>
    <button onclick="Passwort()">generieren</button>
    <p id="Passwort"></p>
    <button type="button" onclick="plus()">add</button>
    <button type="button" onclick="minus()">minus</button> <br> <br>
    <div id="farben">
        <input type="color" name="" id="0" oninput="color()" class="animation">
    </div>
    <script src="script.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
